---
- hosts: all
  become: true
  pre_tasks:
  - name: Kopieer script1.py bestand en stel de rechten in
    ansible.builtin.copy:
      src: script/script1.py
      dest: /home/bart/script1.py
      owner: bart
      group: bart
      mode: '0755'
  - name: Kopieer script2.py bestand en stel de rechten in
    ansible.builtin.copy:
      src: script/backup.py
      dest: /home/bart/backup.py
      mode: u+rwx,g+x,o+x
  - name: Aanmaken directory
    ansible.builtin.file:
      path: /backup
      state: directory
      owner: bart
      group: bart
      mode: u+rwx,g=r,o-rwx
    become: yes
    become_user: root
    become_method: sudo
  - include_tasks: taken/play_install_pip.yml

  tasks:
  - include_tasks: taken/play_script1.yml
  - include_tasks: taken/play_shell.yml

  
  

